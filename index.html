<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./assets/images/favicon-32x32.png" type="image/png">
        <link rel="stylesheet" href="./assets/css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    </head>
    <body>
        <header>
            <img src="./assets/images/logo.svg" alt="logo" />
        </header>
        <main>
            <section id="hero">
                <img src="./assets/images/illustration-mockups.svg" alt="hero" />
            </section>
            <section id="description">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
                </p>
                <div class="btn-area">
                    <div class="btn">Register</div>
                </div>
            </section>
        </main>
        <footer>
            <nav>
                <ul>
                    <li>
                        <a href="https://www.facebook.com/?locale=pt_BR" target="_blank">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://x.com/?lang=pt-br" target="_blank">
                            <i class="fa-brands fa-x-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/" target="_blank">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </li>
                </ul>
            </nav>
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/eduardosousadev" target="_blank">Eduardo Sousa</a>.
            </p>
        </footer>
    </body>
</html>
